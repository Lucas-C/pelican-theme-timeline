{% extends "base.html" %}
{% block title %}{{ article.title }}{%endblock%}
{% block content %}
<div class="wrap single">
    <div class="item">
        <div class="title">
            <h2>{{ article.title }}</h2>
            <p class="infos">Publié {{article.date|strftime('%d %B %Y')}} par {{article.author}}</p>
        </div>
        <div class="post">{{ article.content }}</div>

        <div class="back">
            <a href="{{ SITEURL }}">Retour à l'accueil</a>
        </div>
    </div>
</div>
{% endblock content %}
